
<fieldset *ngIf="rating==0" class="rating">
  <input type="radio" id="star5{{noId}}" name="rating" value="5"  (click)="getStars(5)" /><label class = "full" for="star5{{noId}}" title="Awesome - 5 stars"></label>
  <input type="radio" id="star4half{{noId}}" name="rating" value="4 and a half" (click)="getStars(4.5)" /><label class="half" for="star4half{{noId}}" title="Pretty good - 4.5 stars"></label>
  <input type="radio" id="star4{{noId}}" name="rating" value="4" (click)="getStars(4)" /><label class = "full" for="star4{{noId}}" title="Pretty good - 4 stars"></label>
  <input type="radio" id="star3half{{noId}}" name="rating" value="3 and a half" (click)="getStars(3.5)"/><label class="half" for="star3half{{noId}}" title="Meh - 3.5 stars"></label>
  <input type="radio" id="star3{{noId}}" name="rating" value="3" (click)="getStars(3)" /><label class = "full" for="star3{{noId}}" title="Meh - 3 stars"></label>
  <input type="radio" id="star2half{{noId}}" name="rating" value="2 and a half" (click)="getStars(2.5)" /><label class="half" for="star2half{{noId}}" title="Kinda bad - 2.5 stars"></label>
  <input type="radio" id="star2{{noId}}" name="rating" value="2" (click)="getStars(2)" /><label class = "full" for="star2{{noId}}" title="Kinda bad - 2 stars"></label>
  <input type="radio" id="star1half{{noId}}" name="rating" value="1 and a half" (click)="getStars(1.5)" /><label class="half" for="star1half{{noId}}" title="Meh - 1.5 stars"></label>
  <input type="radio" id="star1{{noId}}" name="rating" value="1" (click)="getStars(1)" /><label class = "full" for="star1{{noId}}" title="Sucks big time - 1 star"></label>
  <input type="radio" id="starhalf{{noId}}" name="rating" value="half" (click)="getStars(0.5)" /><label class="half" for="starhalf{{noId}}" title="Sucks big time - 0.5 stars"></label>
</fieldset>

<div *ngIf="rating!=0">
  <img src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/256/star-icon.png" style="height: 30px ; width:30px" *ngFor="let rate of addarr(rating)" />
</div>
